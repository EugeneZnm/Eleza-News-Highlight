{% extends 'base.html'%}
{% block content %}
    {% include 'navbar.html'%}
    <div class="panel">
        <div class=" panel-thumbnail">
            {{article.pic}}
        </div>
        <div class="panel-title">
            {{article.title}}
        </div>
        <div class="well">
            {{article.description}}
        </div>
        <a href="{{article.url}}">Read Further</a>
        <h5>published At:{{article.dates}}</h5>
    </div>

{% endblock %}
